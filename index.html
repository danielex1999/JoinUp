<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="img/favicon-32x32.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Joinup</title>
</head>

<body>
    <div class="section-info">
        <div class="welcome">
            <h1>Bienvenido a</h1>
            <img src="img/favicon-32x32.png" alt="">
        </div>

        <div class="reserve-data">
            <div class="parking_local">
                <div class="title">
                    <img src="img/icons8-estacionamiento-64.png" />
                    <h1></h1>
                </div>
                <div class="description">
                    <img src="img/icons8-reanudar-plantilla-32.png" />
                    <h1></h1>
                </div>
            </div>
            <div class="price_card">
                <img src="img/icons8-estacionamiento-64.png" />
                <h1>Precio Base</h1>
                <h2>25 €</h2>
            </div>
            <div class="vehicle">
                <div class="containtext">
                    <h1>Vehiculo</h1>
                    <h2></h2>
                </div>
                <img id="imagvehicle" src="img/icons8-reanudar-plantilla-32.png" alt="">
            </div>
            <div class="fechaentrada">
                <h1>Fecha de entrada:</h1>
                <input type="date" value="2021-12-07" min="2021-12-06" max="2021-12-31">
            </div>
            <div class="fechasalida">
                <h1>Fecha de salida:</h1>
                <input type="date" value="2021-12-08" min="2021-12-06" max="2021-12-31">
            </div>
            <div class="marca">
                <h1>Marca del Vehiculo:</h1>
                <input type="text" placeholder="Añadir">
            </div>
            <div class="modelo">
                <h1>Modelo del Vehiculo:</h1>
                <input type="text" placeholder="Añadir">
            </div>
            <div class="placa">
                <h1>Placa del Vehiculo:</h1>
                <input type="text" placeholder="Añadir">
            </div>
            <div class="totalprice">
                <h1>Precio Total:</h1>
                <h2></h2>
            </div>
            <div class="reservebutton">
                <button>Reservar</button>
            </div>
        </div>
        
    </div>
    <div id="map">
    </div>
</body>
<script src="map.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB-uToGjJLqQSTWuRK2OngAZUWUBjb69I&callback=initMap&v=weekly">
    </script>

</html>
